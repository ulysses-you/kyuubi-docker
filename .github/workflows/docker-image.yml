name: Publish Docker image

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
#    if: ${{ startsWith(github.repository, 'apache/') }}
    runs-on: ubuntu-22.04
    strategy:
       matrix:
         include:
           - suffix-name: ''
             opts: '--flink-provided --spark-provided --hive-provided'
           - suffix-name: '-spark'
             opts: '--flink-provided --hive-provided'
           - suffix-name: '-flink'
             opts: '--spark-provided --hive-provided'
           - suffix-name: '-all'
             opts: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Kyuubi Docker Image
        run: |
          wget -O kyuubi.tgz https://archive.apache.org/dist/kyuubi/kyuubi-$(cat release/release_version)/apache-kyuubi-$(cat release/release_version)-source.tgz
          tar -xvf kyuubi.tgz --strip-components=1
          ./build/dist ${{ matrix.opts }} -Dmaven.javadoc.skip=true -Dmaven.scaladoc.skip=true
          docker build --tag ulyssesyou18/kyuubi:$(cat release/release_version)${{ matrix.suffix-name }} --file $(cat release/release_version)/*/Dockerfile .
      - name: Validate docker image
        run: docker images
      - name: Push Docker image
        run: docker push ulyssesyou18/kyuubi:$(cat release/release_version)${{ matrix.suffix-name }}
